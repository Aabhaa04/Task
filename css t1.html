<!DOCTYPE html>
<html>
    <head>
        <title> table with css </title>
        <style>
            th,td{
                border: 1px solid black;
                border-radius: 10px;
            }
            table{
                border: 1px solid black;
                border-radius: 10px;
                width: 100%;
                background-color: rgb(122, 207, 197);
            }
            </style>
    </head>
    <body>
        <table>
            <tr align="center">
                <td><b>Firstname</td>
                <td><b>Lastname</td>
                <td><b>Age</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
