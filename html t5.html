<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form</title>
    </head>
    <body>
        <h1 align="center" style="color: blue"> Registration form </h1>
        <table align="center" border="1 width="100%">
        <form>
            <tr>
                <td>First Name:</td>
               <td><input type="text" size="60"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
               <td><input type="text"size="60" ></td>
            </tr>
            <tr>
                <td>Email:</td>
               <td><input type="email" size="60"></td>
            </tr>
            <tr>
                <td>Password:</td>
               <td><input type="password" size="60"></td>
            </tr>
            <tr>
                <td>Re enter Password:</td>
               <td><input type="password" size="60"></td>
            </tr>
            <tr>
                <td>Gender:</td>
               <td>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female
               </td>
            </tr>
            <tr>
                <td>Age:</td>
               <td><input type="age" size="60"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
               <td><input type="tel" size="60"></td>
            </tr>
            <tr>
                <td>Address:</td>
               <td><textarea name="address" rows="4" cols="56"></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
               <td><input type="text"size="60"></td>
            </tr>
            <tr>
                <td>Country:</td>
               <td><select name="country">
                <option> Choose country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Language:</td>
               <td>
               <input type="checkbox" value="English">
               <label for="eng">English</label>
               
               <input type="checkbox"  value="Kannada">
               <label for="kan">Kannada</label>
               
               <input type="checkbox" value="Hindi">
               <label for="hindi">Hindi</label>
               
               <input type="checkbox"  value="Telugu">
               <label for="tel">Telugu</label>
               </td>
            </tr>
            <tr>
                <td colspan="2">
                  <label>
                    <input type="checkbox" name="declaration" required>
                    Hereby I declare all the given details are true
                  </label>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="right">
                    login in to <a href="https://www.example.com" target="blank" </a>ethnus</a> website
                   
        </form>
       
        </table>
        <p align="center">
            
                <button type="submit" >Register</button>
            
        </p>
    </body>
</html>
