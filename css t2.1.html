<!DOCTYPE html>
<html>
<head>
	<title>Vertical Nav bar</title>
	
	<style>
	ul {
		list-style-type: none;
		width: 200px;
		background-color: #b9eef9;
		padding: 0; 
		margin: 0;
	}
	li a {
		display: block;
		color: #1f58d2;
		padding: 8px 16px;
		text-decoration: none;
	}

	
	li a:hover {
		background-color: #f5b942;
		color: #ffffff;
	}
	
</style>
</head>
<body>
	<ul>
		<li><a  class="active">
		Home</a></li>

		<li><a href="#">
		Java</a></li>

		<li><a href="#">
		CSS</a></li>

		<li><a href="#">
		HTML</a></li>
		
        <li><a href="#">
        Bootstap</a></li>
		
		
	</ul>
</body>
</html>
