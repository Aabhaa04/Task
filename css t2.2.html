<!DOCTYPE html>
<html>

<head>
    <title> Horizontal Navigation Bar</title>
    <style>
    
        .nav-list {
            display: flex;
            list-style: none;
        }

        .nav-list li a {
            text-decoration: none;
            color: rgb(50, 46, 245);
            background-color: rgb(172, 172, 172);
            padding: 10px 20px;
            border-right: 1px solid rgb(50, 46, 245);
        }

        .nav-list li a:hover {
            color: #ffffff;
            background-color: rgb(123, 125, 127);
        }

       
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home  </a></li>
            <li><a href="#">Java  </a></li>
            <li><a href="#">HTML  </a></li>
            <li><a href="#">CSS  </a></li>
        </ul>
    </nav>
</body>

</html>
